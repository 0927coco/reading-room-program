<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 가운데 정렬을 위한 컨테이너 -->
    <div class="table-container">
        <!-- 4x6 테이블 -->
        <table>
            <tr>
                <td colspan="4" class="header-cell">
                    <input type="number" id="seat-number" placeholder="자리번호 입력">
                    <button onclick="loadInfo()">불러오기</button>
                </td>
            </tr>
            <tr class="gray-background">
                <td>이름</td>
                <td id="name"></td> <!-- 이름 정보가 나오는 칸 -->
                <td>현재상태</td>
                <td id="current-status"></td> <!-- 상태가 나타나는 칸 -->
            </tr>
            <tr class="gray-background">
                <td>입실</td>
                <td>외출</td>
                <td>복귀</td>
                <td>퇴실</td>
            </tr>
            <tr>
                <td id="입실-시간">입실 시간</td>
                <td id="외출-시간">외출 시간</td>
                <td id="복귀-시간">복귀 시간</td>
                <td id="퇴실-시간">퇴실 시간</td>
            </tr>
            <tr>
                <td>
                    <button onclick="setStatus('입실')">입실 버튼</button>
                </td>
                <td>
                    <button onclick="setStatus('외출')">외출 버튼</button>
                </td>
                <td>
                    <button onclick="setStatus('복귀')">복귀 버튼</button>
                </td>
                <td>
                    <button onclick="setStatus('퇴실')">퇴실 버튼</button>
                </td>
            </tr>
            <tr>
                <td id="입실-시간-값"></td>
                <td id="외출-시간-값"></td>
                <td id="복귀-시간-값"></td>
                <td id="퇴실-시간-값"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>


</html>
